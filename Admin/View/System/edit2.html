<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>医院新增</title>
	

	<link rel="stylesheet" href="__PUBLIC__/Admin/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/addstyle.css">
</head>
<body>
	
	<div class="container">
        <div class="add">
            <div class="add_head">
                <h3><span>字典修改</span></h3>
            </div>
            <form action="{:U('admin/System/edit2x')}" method="post">
                    <!--医院代码-->
                    <foreach name="list" item="qq">
                    <div class="add-box">
                            <!--表单项-->
                            <div class="box">
                                <label for="hoscode">字 典 名 称</label>
                                <input name="item" value="{$qq.item}" class="input-xlarge" type="text" id="hoscode" placeholder="字典名称">
                            </div>
                            
                    </div>
                    <!-- 密码 -->
                    <div class="add-box">
                            <!--表单项-->
                            <div class="box">
                                <label for="syspwd">字 典 代 码</label>
                                <input name="code" value="{$qq.code}" class="input-xlarge" type="text" id="syspwd" placeholder="字典代码">
                            </div>
                           
                    </div>
                    <!-- 确认密码 -->
                    <div class="add-box">
                            <!--表单项-->
                            <div class="box">
                                <label for="adminphone">字 典 值</label>
                                <input name="value" value="{$qq.value}" class="input-xlarge" type="text" id="adminphone" placeholder="字典值">
                            </div>
                            
                    </div>

                    <!-- 注册按钮 -->
                   <div class="add-box">
                   	 <input type="submit" class="btn btn-success tijiao" value="提交">
                   </div>
                </foreach>
            </form>
        </div>
    </div>
</body>
</html>
