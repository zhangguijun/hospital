<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>医院专家申停管理</title>
	<link rel="stylesheet" href="__PUBLIC__/Admin/dist/css/bootstrap.min.css">


</head>
<body>
		
	<div class="main container">
			<table class="table table-striped">
				    <thead>
					    <tr>
					        <th>患者</th>
							<th>就诊时间</th>
							<th>时间段</th>
					        <th>就诊状态</th>
					       
					        <th></th>
					    </tr>
				    </thead>
				    <tbody>
						<foreach name="list" item="vo">
					    <tr>
					        <td>{$vo.patientname}</td>
							<td>{$vo.yuyuetime}</td>
							<td>{$vo.timerange}</td>
					        <td>{$vo.statues}</td>
					        
							<!-- <td><button class="btn btn-success">完成就诊</button></td>
							<td><button class="btn btn-warning">未就诊</button></td> -->
							
							<td>
									<form action="{:U('admin/doctor/guahaoxinxiguanli')}" method="get">
								<input style="display: none"  name="id" value="{$vo.id}"/>
								<input style="display: none"  name="statues" value="完成就诊"/>
								<if condition="$vo.statues eq '待就诊'">
									<input type="submit"   class="dianji btn btn-success" value="完成就诊"/>
									<else /><input style="display: none"  class="dianji btn btn-success" value="完成就诊"/>
								</if>	
							</form>
								</td>

							<td>
								<form action="{:U('admin/doctor/guahaoxinxiguanli')}" method="get">
								<input style="display: none"  name="id" value="{$vo.id}"/>
								<input style="display: none"  name="statues" value="未就诊"/>
								<if condition="$vo.statues eq  '待就诊'">
								<input type="submit"  class="dianji btn btn-warning" value="未就诊"/>
								<else /><input  style="display: none"  class="dianji btn btn-success" value="未就诊"/>
								
							</if>		
							</form>
								</td>
							
					    </tr>
					</foreach>
				    </tbody>
			</table>
			<div style="text-align:center">
					{$page}</div>
	</div>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script> 
	<script type="text/javascript" src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>

</body>
</html>
